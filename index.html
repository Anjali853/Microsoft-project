
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSmart Home - AI Energy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #0B0F14;
      color: #E8EDF2;
      margin: 0;
      padding: 0;
    }
    .font-tech {
      font-family: 'Space Grotesk', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass-dark {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .neon-green { color: #2DFF8E; filter: drop-shadow(0 0 8px rgba(45, 255, 142, 0.4)); }
    .neon-blue { color: #2AA8FF; filter: drop-shadow(0 0 8px rgba(42, 168, 255, 0.4)); }
    .bg-neon-green { background-color: #2DFF8E; box-shadow: 0 0 20px rgba(45, 255, 142, 0.3); }
    .bg-neon-blue { background-color: #2AA8FF; box-shadow: 0 0 20px rgba(42, 168, 255, 0.3); }
    
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 0 0 rgba(42, 168, 255, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(42, 168, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(42, 168, 255, 0); }
    }
    .animate-glow { animation: pulse-glow 2s infinite; }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Custom Recharts Styles */
    .recharts-cartesian-grid-horizontal line, .recharts-cartesian-grid-vertical line {
      stroke: rgba(255, 255, 255, 0.05);
    }
  </style>
