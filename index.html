
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoSmart Home - AI Energy</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #0B0F14;
      color: #E8EDF2;
      margin: 0;
      padding: 0;
    }

    .font-tech {
      font-family: 'Space Grotesk', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .neon-green {
      color: #2DFF8E;
      filter: drop-shadow(0 0 8px rgba(45, 255, 142, 0.4));
    }

    .neon-blue {
      color: #2AA8FF;
      filter: drop-shadow(0 0 8px rgba(42, 168, 255, 0.4));
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
    }
  }
  </script>
</head>

<body>
  <!-- React Root -->
  <div id="root"></div>

  <!-- React App -->
  <script type="module">
  import React, { useState, useEffect } from "react";
  import { createRoot } from "react-dom/client";

  function StatCard({ title, value, unit }) {
    return React.createElement(
      "div",
      { className: "glass p-6 rounded-2xl text-center" },
      [
        React.createElement("p", { key: 1, className: "text-gray-400 text-sm" }, title),
        React.createElement(
          "h2",
          { key: 2, className: "text-3xl font-bold neon-green mt-2" },
          value + " " + unit
        )
      ]
    );
  }

  // Simple SVG Line Chart (no extra library)
  function LineChart({ data }) {
    const max = Math.max(...data);
    const points = data
      .map((v, i) => {
        const x = (i / (data.length - 1)) * 100;
        const y = 100 - (v / max) * 100;
        return `${x},${y}`;
      })
      .join(" ");

    return React.createElement(
      "svg",
      { viewBox: "0 0 100 100", className: "w-full h-40" },
      React.createElement("polyline", {
        points,
        fill: "none",
        stroke: "#2DFF8E",
        strokeWidth: "2"
      })
    );
  }

  function App() {
    const [usage, setUsage] = useState(8.4);
    const [cost, setCost] = useState(1240);
    const [saved, setSaved] = useState(18);
    const [history, setHistory] = useState([5, 6, 7, 6.5, 7.2, 8]);

    useEffect(() => {
      const interval = setInterval(() => {
        const next = +(usage + Math.random()).toFixed(1);
        setUsage(next);
        setCost((c) => c + Math.floor(Math.random() * 10));
        setSaved((s) => Math.min(30, s + 1));
        setHistory((h) => [...h.slice(1), next]);
      }, 3000);

      return () => clearInterval(interval);
    }, [usage]);

    return React.createElement(
      "div",
      { className: "min-h-screen px-6 py-10 max-w-6xl mx-auto" },
      [
        React.createElement(
          "h1",
          {
            key: "h1",
            className: "text-4xl md:text-6xl font-extrabold neon-green text-center mb-4"
          },
          "EcoSmart Home"
        ),

        React.createElement(
          "p",
          {
            key: "p1",
            className: "text-center text-gray-400 max-w-2xl mx-auto mb-12"
          },
          "Live AI-powered energy monitoring dashboard."
        ),

        React.createElement(
          "div",
          {
            key: "stats",
            className: "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-12"
          },
          [
            React.createElement(StatCard, {
              key: 1,
              title: "Today's Usage",
              value: usage,
              unit: "kWh"
            }),
            React.createElement(StatCard, {
              key: 2,
              title: "Monthly Cost",
              value: "â‚¹" + cost,
              unit: ""
            }),
            React.createElement(StatCard, {
              key: 3,
              title: "Energy Saved",
              value: saved + "%",
              unit: ""
            })
          ]
        ),

        // Graph Section
        React.createElement(
          "div",
          { key: "graph", className: "glass p-6 rounded-2xl mb-12" },
          [
            React.createElement(
              "h3",
              { key: 1, className: "text-xl font-semibold neon-blue mb-4" },
              "ðŸ“ˆ Energy Usage Trend"
            ),
            React.createElement(LineChart, { key: 2, data: history })
          ]
        ),

        // AI Recommendation
        React.createElement(
          "div",
          { key: "ai", className: "glass p-8 rounded-2xl text-center" },
          [
            React.createElement(
              "h3",
              { key: 1, className: "text-2xl font-semibold neon-blue mb-4" },
              "ðŸ¤– AI Insight (Live)"
            ),
            React.createElement(
              "p",
              { key: 2, className: "text-gray-300 max-w-xl mx-auto" },
              "Energy usage trend is rising. Switching off idle appliances can save up to 12% today."
            )
          ]
        )
      ]
    );
  }

  const root = createRoot(document.getElementById("root"));
  root.render(React.createElement(App));
</script>

</body>
</html>
