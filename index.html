
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoSmart Home - AI Energy</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #0B0F14;
      color: #E8EDF2;
      margin: 0;
      padding: 0;
    }

    .font-tech {
      font-family: 'Space Grotesk', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .neon-green {
      color: #2DFF8E;
      filter: drop-shadow(0 0 8px rgba(45, 255, 142, 0.4));
    }

    .neon-blue {
      color: #2AA8FF;
      filter: drop-shadow(0 0 8px rgba(42, 168, 255, 0.4));
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
    }
  }
  </script>
</head>

<body>
  <!-- React Root -->
  <div id="root"></div>

  <!-- React App -->
  <script type="module">
    import React from "react";
    import { createRoot } from "react-dom/client";

    function App() {
      return React.createElement(
        "div",
        {
          className:
            "min-h-screen flex flex-col items-center justify-center text-center px-6"
        },
        [
          React.createElement(
            "h1",
            {
              key: 1,
              className: "text-4xl md:text-6xl font-extrabold neon-green mb-4"
            },
            "EcoSmart Home"
          ),
          React.createElement(
            "p",
            {
              key: 2,
              className: "text-lg md:text-xl text-gray-300 max-w-xl"
            },
            "AI-powered energy insights to reduce electricity waste and build a sustainable future."
          ),
          React.createElement(
            "button",
            {
              key: 3,
              className:
                "mt-8 px-8 py-3 rounded-xl bg-green-400 text-black font-semibold hover:scale-105 transition"
            },
            "Get Started"
          )
        ]
      );
    }

    const root = createRoot(document.getElementById("root"));
    root.render(React.createElement(App));
  </script>
</body>
</html>
